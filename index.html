<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css";>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <title>Bate papo Uol</title>
</head>
<body>
    
        
            <form class="login-pagina">
                
                <img src="./img/logo 2.png" alt="logoUol">
            

                <input type:"text" name="input"placeholder="Digite seu nome" class="login-imput">
                <button type:"submit" class="entrar">Entrar</button>
            </form>
    



        <div class="pagina">
            <div class = "header">
                <img class="logo" src="./img/logo 1.png">
                <img class="vector" src="./img/Vector.png">

            </div>
            <ul class="caixa-mensagens">  
                <li class="mensagem-entrou-saiu">
                    <p class="mensagem">
                        <span class="hora">(19:20:22)</span>
                        <span class="usuario">João</span> entra na sala...
                    </p>
                </li>
                <li class="mensagem-chat">
                    <p class="mensagem">
                        <span class="hora">(19:22:28)</span>
                        <span class="usuario">João</span> para <span class="destinatario">todos</span>: Bom dia
                                               
                    </p>

                </li>
                <li class="mensagem-privada">
                    <p class="mensagem">
                        <span class="hora">(19:22:28)</span>
                        <span class="usuario">João</span> reservadamente para <span class="destinatario">Maria</span>: Oi gatinha quer tc?
                    </p>
                </li>
                

            </ul>
            <div class="bottom">
                <input type"text" name="imput" placeholder="Escreva aqui..." class="enviar-mensagem">
                <img class="enviar" src="./img/enviar.png">

            </div>



        </div>

    <script src="./script.js"></script>
</body>
</html>
